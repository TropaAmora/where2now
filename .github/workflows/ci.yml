# CI: run tests on every push and pull request.
# Uses an explicit venv so one Python environment is used for install and pytest.
# (Push to PR branch triggers a new run for the latest commit.)

name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Create venv and install
        run: |
          python -m venv .venv
          .venv/bin/python -m pip install --upgrade pip
          .venv/bin/pip install "httpx>=0.27" -e ".[dev]"

      - name: Run tests
        run: .venv/bin/python -m pytest -v
